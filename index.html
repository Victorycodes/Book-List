<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label class="bold" for="title">Title</label><br>
                <input type="text" id="title" class="full u-full-width">
            </div><br>
            <div>
                <label class="bold" for="author">Author</label><br>
                <input type="text" id="author" class="full u-full-width">
            </div><br>
            <div>
                <label class="bold" for="isbn">ISBN#</label><br>
                <input type="text" id="isbn" class="full u-full-width">
            </div><br>
            <div>
                <input class="submit" type="submit" value="Submit">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="appES6.js"></script>
</body>

</html>
